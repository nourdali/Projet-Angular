<div class="container">
<div>
<h2>Modifier Les Electromenagers :</h2>
</div>
<form > 
<div  class="col-sm-2 col-md-2 col-lg-2"> 
<label >ID </label>
<input readonly type="text" [(ngModel)]="currentElectromenagers.id" name="id" class="form-control"> 
</div> 
    
<div class="col-sm-4 col-md-4 col-lg-4" > 
<label >Nom </label>
<input type="text"[(ngModel)]= "currentElectromenagers.nom" name="nom" class="form-control"> 
</div>
    
<div class="col-sm-2 col-md-2 col-lg-2"> 
<label >Prix </label>
<input type="number" [(ngModel)]= "currentElectromenagers.prix" name="prix" class="form-control">
</div> 
    
<div class="col-sm-4 col-md-4 col-lg-4"> 
<label >Date cr√©ation</label> 
<input type="date"
[ngModel]= "currentElectromenagers.dateCreation | date: 'yyyy-MM-dd'" 
(ngModelChange)=" currentElectromenagers.dateCreation= $event" 
name="dateCreation"  class="form-control"> 
</div> 
<div class="mt-2">
                
<button type="submit" (click)="updateElectromenagers()" class="btn btn-success">Modifier</button> 
        
</div> 
</form>
</div>
